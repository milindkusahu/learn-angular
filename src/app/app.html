<div class="container">
  <h1>Event in Angular</h1>

  <!-- click event -->
  <div>
    <button class="btn" name="btn" (click)="handleEvent($event)">Click Event</button>
  </div>

  <!-- mouse enter event -->
  <div
    (mouseenter)="handleEvent($event)"
    style="background-color: green; width: 100px; height: 100px; margin-top: 30px"
  ></div>

  <!-- mouse leave event -->
  <div
    (mouseleave)="handleEvent($event)"
    style="background-color: orange; width: 100px; height: 100px; margin-top: 30px"
  ></div>

  <!-- input event -->
  <div style="margin-top: 30px">
    <input
      type="text"
      name="user"
      (input)="handleEvent($event)"
      (focus)="handleEvent($event)"
      (blur)="handleEvent($event)"
    />
  </div>
</div>
