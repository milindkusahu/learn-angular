<div class="container">
  <div>
    <h1>For Loop</h1>
  </div>

  <!-- simple for loop -->
  <div>
    @for (user of users; track user) {
    <ul>
      <li>{{ user }}</li>
    </ul>
    }
  </div>

  <hr />
  <!-- nested for loop -->
  <div>
    @for(student of students; track student; let id=$index) {
    <ul>
      <li>{{ id }} || {{ student.name }} || {{ student.age }} || {{ student.email }}</li>
    </ul>
    }
  </div>
</div>
